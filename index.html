<!DOCTYPE html>
<html lang = en>
   <head>
      <meta charset = 'utf-8'>
      <title>Bug Fighter</title>
      <link href = 'http://fonts.googleapis.com/css?family=Chewy' rel = 'stylesheet' type = 'text/css'>
      <link rel = "stylesheet" href = "css/style.css">
   </head>
   <body>
      <!-- Game Area contains game canvas and the Stats Panel -->
      <div id = 'gameArea'>
         <!-- Headline-->
         <div class = 'headline'>Game -- Bug Fighter</div>
         <div id = 'statsPanel'>
            <div><b>Score: <span id = 'score'>0</span></b></div>
            <div><b>Lives: <span id = 'lives'>3</span></b></div>
            <div><b>Level: <span id = 'level'>1</span></b></div>
         </div>
         <div id = 'gameOver'>
            <h2>GAMEOVER</h2>
            <button id = 'continue'><b>CONTINUE</b></button>
         </div>
      </div>
      <script src = 'js/resources.js'></script>
      <script src = 'js/app.js'></script>
      <script src = 'js/engine.js'></script>
   </body>
</html>
